<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searhcWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="grant-location-container">
                
                <img src="/images/location.png" width="80" height="80" loading="lazy" alt="">

                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess >Grant Access</button>

                <!-- Search form -->

                <form class="form-conatiner" data-searchForm>
                    <input placeholder="seach for city..." data-searchInput>
                    <button class="btn">
                        <img src="/images/search.png" width="20" height="20" loading="lazy" >
                    </button>
                </form>

                <!-- loading screen container -->

                <div class="loading-container">
                    <img src="/images/loading.gif" width="150" height="150" >
                    <p>Loading</p>
                </div>


                <!-- show weather info -->

                <div class="user-info-container">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>



                 
                
            </div>
            
            
            
        </div>
        
        
        
        
    </div>
    
    



    <script src="index.js"></script>
</body>
</html>
